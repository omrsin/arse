<project-navbar-mobile></project-navbar-mobile>
<div class="row">  
  <project-navbar class="hidden-xs"></project-navbar>
  <div class="col-xs-12 col-sm-11">
    <div class="main-container">
      <div class="header">
        <div class="row">
          <div class="col-sm-12">
            <h1>Past Sprints</h1>
          </div>

        <!-- Use for debugging viewport size   -->
        <!-- <div class="col-xs-1 hidden-sm hidden-md hidden-lg">XS</div> 
        <div class="col-sm-1 hidden-xs hidden-md hidden-lg">SM</div>
        <div class="col-md-1 hidden-sm hidden-xs hidden-lg">MD</div>  
        <div class="col-lg-1 hidden-sm hidden-md hidden-xs">LG</div>   -->
       
        </div>    
      </div>

      <div class="content">          
        <div ng-hide="project.past_sprints.length != 0" class="row">
          <div class="col-xs-12">
            No past sprints for this project.
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
          <!-- TODO a fucking table? Seriously!? -->
          <table class="table table-hover table-striped" ng-show="project.past_sprints.length != 0">
            <tr class="table-header">
              <td>
                <strong>Sprint Name</strong>
              </td>
              <td>
                <strong>Sprint Date</strong>
              </td>
              <td>
                <strong>End Date</strong>
              </td>
              <td>
                <strong>Points</strong>
              </td>
            </tr>
            <tr class="table-content" ng-repeat="sprint in project.past_sprints">
              <td>
                {{sprint.name}}
              </td>
              <td>
                {{sprint.start_date | date: 'medium'}}
              </td>
              <td>
                {{sprint.end_date | date: 'medium'}}
              </td>
              <td>
                {{sprint.total_points}}
              </td>
            </tr>
          </table>
          </div>
        </div>                
      </div>    
    </div>    
  </div>  
</div>
