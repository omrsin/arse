	<div class="row">
		<div class="col-lg-1" />
		<div class="col-sm-12 col-lg-10">
			<div class="panel panel-default">
				<div style="border-bottom:0" class="panel-heading">
					<div class="panel-title">
						Add User Story
					</div>
					
				</div>
				<div class="panel-body">
					<form ng-submit="createStory()" name="form">
						<div class="form-group">
							<label for="">Name</label>
							<input class="form-control" type="text" name="name" ng-model="name" required="">
						</div>
						<div class="form-group">
							<label for="">Description</label>
							<input class="form-control" type="text" name="description" ng-model="description" required="">
						</div>
						<div class="form-group">
							<label for="">Story Points</label>
							<input class="form-control" type="text" name="points" ng-model="points" required="">
						</div>
						<div class="form-group">
							<label for="">Summary</label>
							<input class="form-control" type="text" name="summary" ng-model="summary" required="">
						</div>
						<button class="btn btn-success pull-right"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Create Story</button>
						
					</form>
				</div>
			</div>
		</div>
		<div class="col-lg-1" />
	</div>
		
</div>
