<div class="modal-header">
  <h3 class="modal-title">{{title}}</h3>
</div>
<form novalidate name="taskForm" ng-submit="createOrUpdateTask()">
  <div class="modal-body">
    <div class="form-group">
      <label for="taskName">Name</label>
      <input class="form-control" type="text" name="name" ng-model="task.name" id="taskName" placeholder="Name" required="true"/>
      <div ng-show="taskForm.$submitted || taskForm.name.$touched">
        <div ng-show="taskForm.name.$error.required" class="alert alert-warning" role="alert">Enter a name.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="taskDescription">Description</label>
      <textarea class="form-control" type="text" name="description" ng-model="task.description" id="taskDescription" placeholder="Description" required="true"/>
      <div ng-show="taskForm.$submitted || taskForm.description.$touched">
        <div ng-show="taskForm.description.$error.required" class="alert alert-warning" role="alert">Enter a description.</div>
      </div>
    </div>    
  </div>
  <div class="modal-footer">
    <button ng-show="!create" class="btn btn-primary" type="submit">Update</button>
    <button ng-show="create" class="btn btn-success" type="submit"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Create Task</button>
    <button class="btn btn-warning" type="button" ng-click="close()">Cancel</button>
  </div> 
</form>
