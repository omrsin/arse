<div class="modal-header">
  <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
  <form name="form">
    <div class="form-group">
      <label for="">Name</label>
      <input class="form-control" type="text" name="name" ng-model="story.name" required="" />
    </div>
    <div class="form-group">
      <label for="">Description</label>
      <input class="form-control" type="text" name="description" ng-model="story.description" required="" />
    </div>
    <div class="form-group">
      <label for="">Story Points</label>
      <input class="form-control" type="text" name="points" ng-model="story.points" required="" />
    </div>
    <div class="form-group">
      <label for="">Summary</label>
      <input class="form-control" type="text" name="summary" ng-model="story.summary" required="" />
    </div>
    <div class="form-group">
      <label for="">Type</label>
      <select class="form-control" name="type" ng-model="story.type" ng-options="type for type in storyTypes" ng-init="story.type = storyTypes[0]">
      </select>
    </div>
</form>
</div>
<div class="modal-footer">
  <button ng-show="!create" class="btn btn-primary" type="button" ng-click="updateStory()">Update</button>
  <button ng-show="create" class="btn btn-success" ng-click="createStory()"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Create Story</button>
  <button class="btn btn-warning" type="button" ng-click="close()">Cancel</button>
</div>
