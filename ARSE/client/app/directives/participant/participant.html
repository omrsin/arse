
<div class="hidden-xs col-sm-1">{{index}}</div>
<div class="hidden-xs col-sm-3">{{item.user.username}}</div>
<div class="col-xs-6 col-sm-4">{{item.user.email}}</div>
<div class="col-xs-4 col-sm-2">
  <a ng-hide="item.user._id === currentUser._id" href="#" editable-select="item.role" buttons="no" e-ng-options="role for role in roles" onbeforesave="updateRole($data)">
    {{ item.role }}
  </a>
  <div ng-show="item.user._id === currentUser._id">{{ item.role }}</div>
</div>
<div class="col-xs-2 col-sm-2">
  <div class="btn-group pull-right">    
    <a ng-click="deleteItem(item)" class="btn btn-danger" ng-disabled="item.user._id === currentUser._id">
      <span class="glyphicon glyphicon-remove"></span>
    </a>    
  </div>
</div>
