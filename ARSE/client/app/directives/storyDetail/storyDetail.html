<div class="row">
  <div class="col-xs-12">
    <h1>{{item.name}}</h1>
  </div>
</div>

<div class="row details">
  <div class="col-xs-1">
    <span class="story-points">{{item.points}}</span>    
  </div>
  <div class="col-xs-6">
    <span>{{item.type}}</span>
  </div>
  <div class="col-xs-4">
    <span class="pull-right">{{item.status}}</span>
  </div>
</div>

<div class="row description">
  <div class="col-xs-12 pull-right">
    {{item.description}}
  </div>
</div>

<div class="row action-buttons">
  <div class="col-xs-12">
    <button class="btn btn-warning pull-right" type="button" ng-click="hideItem()">Close</button>
  </div>
</div>
