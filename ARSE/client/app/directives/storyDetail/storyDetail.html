<div class="row">
  <div class="col-xs-10 col-sm-10 col-md-12 col-lg-12">
    <h1>{{item.name}}</h1>
  </div>
  <div class="col-xs-2 col-sm-2 hidden-md hidden-lg">
    <button class="btn btn-default pull-right" type="button" ng-click="hideItem()"><span class="glyphicon glyphicon-chevron-left"></span></button>
  </div>
</div>

<div class="row details">
  <div class="col-xs-2">
    <div ng-show="item.points">
      <span class="story-points">{{item.points}}</span>
    </div>    
  </div>
  <div class="col-xs-6">
    <span>{{item.type}}</span>
  </div>
  <div class="col-xs-4">
    <span class="pull-right">{{item.status}}</span>
  </div>
</div>

<div class="row description">
  <div class="col-xs-12 pull-right">
    {{item.description}}
  </div>
</div>

<div class="row action-buttons">
  <div class="col-xs-12 col-sm-12 hidden-md hidden-lg">
    <button class="btn btn-warning pull-right" type="button" ng-click="hideItem()">Back</button>
  </div>
  <div class="hidden-xs hidden-sm col-md-12 col-lg-12">
    <button class="btn btn-warning pull-right" type="button" ng-click="hideItem()">Close</button>
  </div>
</div>
