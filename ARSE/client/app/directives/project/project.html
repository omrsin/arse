<div class="col-xs-1">{{$index + 1}}</div>
<div class="link col-xs-3" ng-click="show(item)">{{item.name | limitTo: 40}}{{item.name.length > 40 ? '...' : '' }}</div>
<div class="col-xs-6">{{item.description | limitTo: 40}}{{item.description.length > 40 ? '...' : '' }}</div>
<div class="col-xs-2">
  <ul class="pull-right bpi-actions">
    <li><a ng-click="deleteItem(item)" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></a></li>
    <li>
      <a ng-click="callOpenModal(item)" class="btn btn-primary">
        <span class="glyphicon glyphicon-edit"></span>
      </a>
    </li>
  </ul>
</div>
