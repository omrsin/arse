<div class="col-xs-3">{{item.name}}</div>
<div class="col-xs-3">{{item.description | limitTo: 40}}{{item.description.length > 40 ? '...' : '' }}</div>
<div class="col-xs-2">{{item.type}}</div>
<div class="col-xs-1">{{item.status}}</div>
<div class="col-xs-1">{{item.points}}</div>
<div class="col-xs-2">
	<ul class="pull-right bpi-actions">
    <li>
      <div class="btn btn-danger disabled" ng-show="hasUpdateFailed"><span class="glyphicon glyphicon-exclamation-sign"></span> {{errorMessage}} </div>
    </li>
		<li>
      <a ng-click="deleteItem(item)" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></a>
    </li>
		<li>
      <a ng-show="!isRefreshing" ng-click="callOpenModal(item)" class="btn btn-primary">
        <span class="glyphicon glyphicon-edit"></span>
      </a>
      <div class="btn btn-info" ng-show="isRefreshing"><img width="14px" src="assets/images/ajax-loader.gif" /></div>
    </li>
    <li>
      <a ng-click="showItem(item)" class="btn btn-success"><span class="glyphicon glyphicon-search"></span></a>
    </li>
	</ul>
</div>
