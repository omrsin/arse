
<div ng-show="item._id !== -1">
  <div class="col-xs-3">{{item.name | limitTo: 40}}{{item.name.length > 40 ? '...' : '' }}</div>
  <div class="col-xs-3">{{item.description | limitTo: 40}}{{item.description.length > 40 ? '...' : '' }}</div>
  <div class="col-xs-2">{{item.type}}</div>
  <div class="col-xs-1">{{item.status}}</div>
  <div class="col-xs-1">{{item.points}}</div>
  <div class="col-xs-2">
    <ul class="pull-right bpi-actions">
      <li>
        <div class="btn btn-danger disabled" ng-show="hasUpdateFailed"><span class="glyphicon glyphicon-exclamation-sign"></span> {{errorMessage}} </div>
      </li>
      <li>
        <a ng-click="deleteItem(item)" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></a>
      </li>
      <li>
        <a ng-show="!isRefreshing" ng-click="callOpenModal(item)" class="btn btn-primary">
          <span class="glyphicon glyphicon-edit"></span>
        </a>
        <div class="btn btn-info" ng-show="isRefreshing"><img width="14px" src="assets/images/ajax-loader.gif" /></div>
      </li>
      <li>
        <a ng-click="showItem(item)" class="btn btn-success"><span class="glyphicon glyphicon-search"></span></a>
      </li>
    </ul>
  </div>
</div>
<!-- Special markup for the seperator -->
<div ng-show="item._id === -1">
  <div ng-class="{'col-xs-12': !item.sprintRunning}" class="col-xs-9">
    <div class="sprint-delimiter">
      <label>Sprint Backlog</label>
      <hr />
      <label>Product Backlog</label>
    </div>
  </div>
  <div class="col-xs-2" ng-show="item.sprintRunning">
    <p class="input-group">
      <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="endDate" is-open="datePickerOpen" min-date="currentDate" ng-required="true" close-text="Close" placeholder="End date" />
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="openDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </p>
  </div>
  <div class="col-xs-1" ng-show="item.sprintRunning">
    <a ng-click="startSprint()" ng-disabled="endDate == undefined" class="btn btn-success pull-right">Start Sprint!</a>
  </div>
</div>
