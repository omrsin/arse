
<div class="container">

  <div class="row">
    <div class="col-xs-12">
       <div ng-show="failed" class="alert alert-danger" role="alert">{{ failed }}</div>
    </div>      
  </div>

  <div class="row">
    <div class="col-sm-12">
      <h1>Login</h1>      
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>
          
        </div>

        <div>
          <button class="btn btn-success" type="submit">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Login
          </button>
          <a class="btn btn-link btn-register" ui-sref="signup">
            Register
          </a>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
