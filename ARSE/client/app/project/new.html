<div class="modal-header">
  <h3 class="modal-title">Create Project</h3>
</div>
<form novalidate name="createProjectForm" ng-submit="create()">
  <div class="modal-body">
    <div class="form-group">
      <label for="projectName">Name</label>
      <input name="name" ng-model="name" type="text" class="form-control" id="projectName" placeholder="Name" required="true">
      <div ng-show="createProjectForm.$submitted || createProjectForm.name.$touched">
        <div ng-show="createProjectForm.name.$error.required" class="alert alert-warning" role="alert">Enter a name.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="projectDescription">Description</label>
      <textarea name="description" ng-model="description" class="form-control" id="projectDescription" placeholder="Description" required="true" />
      <div ng-show="createProjectForm.$submitted || createProjectForm.description.$touched">
        <div ng-show="createProjectForm.description.$error.required" class="alert alert-warning" role="alert">Enter a description.</div>
      </div>
    </div>
  </div>
  <div class="modal-footer"> 
    <button class="btn btn-success" type="submit" >
      <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
      Create
    </button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  </div>
</form>
