<div class="modal-header">
  <h3 class="modal-title">Create Project</h3>
</div>
<div class="modal-body">

  <form>
    <div class="form-group">
      <label for="projectName">Name</label>
      <input ng-model="name" type="text" class="form-control" id="projectName" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="projectDescription">Description</label>
      <textarea ng-model="description" class="form-control" id="projectDescription" placeholder="Description" />
    </div>        
  </form>

</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="create()">Create</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
