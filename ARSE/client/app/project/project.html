
<div class="row">
  <div class="col-sm-12">
    <div class="project-page-header">
      <h1>Projects</h1>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-xs-6 col-sm-10"></div>
      <div class="col-xs-6 col-sm-2">        
        <a ng-click="new()" class="btn btn-primary pull-right margin-right-10">Create a new project</a>        
      </div>
    </div>
    <div class="row">
      <div class="container-fluid projects-container">
          <ul>
							<li ng-repeat="item in projects">
								<div class="row p-item" ng-click="show(item)">                    
                    <project item="item" ></project>                    
								</div>
							</li>	
					</ul>
      </div>
    </div>
  </div>
</div>
