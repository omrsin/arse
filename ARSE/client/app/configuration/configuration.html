<project-navbar-mobile></project-navbar-mobile>
<div class="row">
  <project-navbar class="hidden-xs"></project-navbar>
  <div class="col-xs-12 col-sm-11">
    <div class="main-container">
      <div class="header">
        <div class="row">
          <div class="col-sm-12">
            <h1>Project configuration</h1>
          </div>
        </div>
      </div>


      <div class="content">

        <div class="row">
          <div class="col-xs-12 col-sm-10">
            <div ng-show="failed" class="alert alert-danger" role="alert">{{ failed }}</div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="custom-table">
              <div class="row">
                <div class="table-header">
                  <div class="col-xs-8">Story Type</div>
                  <div class="col-xs-4">Color</div>
                </div>
              </div>
              <div class="table-content">
                <ul>
                  <li class="table-row" ng-repeat="type in project.story_types">
                    <div class="row">
                      <!-- TODO use directive? -->
                      <div class="col-xs-8">{{ type }}</div>
                      <div class="col-xs-4">Color</div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
