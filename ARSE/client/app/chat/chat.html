<project-navbar-mobile></project-navbar-mobile>
<div class='container'>
  <div ng-controller='ChatCtrl'>
    You are known as: <span ng-bind="nickName"></span>.
    <br/>
    Change your nickname with <code>/nick [yourNewNick]</code>
    <div class='row'>
      <div class='col-md-9'>
             <ul>
               <li ng-repeat="msg in messageLog">
                 <ul>
                   <li>{{msg.user}}</li>
                   <li> {{msg.text}}</li>
                   <li> {{msg.date}}</li>
                 </ul>
                
               </li>
             </ul>
      </div>
    </div>
    <div class='row'>
      &nbsp;
    </div>
    <div class='row'>
      <div class='col-md-8'>
        <form role='form' novalidate name='form'>
          <div class='form-group'>
            <input type='text' style='width: 80%'
            required
            ng-max='50'
            ng-model='message'
            focus>
            <button class='btn btn-sm btn-primary'
              ng-enable='form.$valid'
              ng-click="sendMessage(message)">Send!</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
