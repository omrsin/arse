<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container-fluid">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">ARSE</a>
    </div>
    <div uib-collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ui-sref-active="active">
            <a ui-sref="{{item.state}}">{{item.title}}</a>
        </li>
      </ul>
      <ul class="nav navbar-nav pull-right" ng-hide="isLoggedIn">
        <li ng-repeat="item in account">
            <a ui-sref="{{item.state}}">{{item.title}}</a>
        </li>
      </ul>
      <ul class="nav navbar-nav pull-right" ng-show="isLoggedIn">
        <li>
            <a ui-sref="logout">{{currentUser.username}}</a>
        </li>
        <li>
            <a ui-sref="logout">Logout</a>
        </li>
      </ul>
    </div>

  </div>
</div>
